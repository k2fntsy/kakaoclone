<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/01bb426263.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | KAKAO CLONE</title>
  </head>
  <body class="chats__body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <div class="span status-bar__clock">13:36</div>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday,November 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/Pic0001.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              Congrats! You are Billionaire, Now!
            </span>
            <span class="message__author">Yunmi</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Yes, I am!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/Pic0001.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              Congrats! You are Billionaire, Now!
            </span>
            <span class="message__author">Yunmi</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Yes, I am!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send Message..."
        class="chat__write-input"
      />
      <div class="chat__icon-left chat-icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat-icon">
        <span class="chat__wirte-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__wirte-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">make your screen small.</span>
    </div>
  </body>
</html>
